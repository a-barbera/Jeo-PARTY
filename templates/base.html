<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- BOOTSTRAP CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- BOOTSTRAP ICONS LINK -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- link for local css -->
    <link rel="stylesheet" href="{{url_for('static', filename ='css/styles.css')}}">
    <!-- plotly JS link -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Google FONT CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
<!-- NAVBAR -->
<section>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark text-light bg-body-tertiarybg-body-tertiary" >
        <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <div class="h3 p-1">
                <i class="bi bi-house-fill"></i>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/game">Game</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/stats">Statistics</a>
            </li>
            <li>{%block navbar%}{%endblock%}</li>
            </ul>
        </div>
        </div>
    </nav>
</section>
<!-- END NAVBAR -->

    <div class="container-fluid text-center">
    <h1 class="text-warning">JeoPARTY</h1>

    <!-- content from child template index.html -->
    {%block content %} 
    
    {% endblock %}

    <!-- content from child template game.html -->
    
    {%block game %} 
    
    {% endblock %}
    
    
    <!-- JS BOOTSTRAP PREMADE CODE -->

    <script src="{{url_for('static', filename ='js/jeopardy.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename ='js/plots.js')}}"></script>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    
</body>
</html>
