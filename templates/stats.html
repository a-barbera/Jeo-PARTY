{%block stats%}
<div class="container-fluid text-center">
<div class="container_fluid">
    <h2>See The Stats!</h2>


<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


<div class="container-fluid">
    <div class="row p-4">
        <div class="card">
            <div class="card-header">
              Top Categories
            </div>
            <div class="card-body alt-primary" data-aos="fade-down">
                <div id="chart1"></div> 
            </div>
        </div>
    <div class="row p-4">
        <div class="card">
            <div class="card-header">
              Top 10 Winners
            </div>
            <div class="card-body alt-primary" data-aos="fade-up">
                <div id="chart3"></div> 
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>

    var graph1 = {{graph1JSON | safe }};
    Plotly.newPlot('chart1', graph1, {});


    var graph5 = {{fig5 | safe }};
    Plotly.newPlot('chart3', graph5, {});
    

    
    AOS.init({
        offset:400,
        duration:1000,
    });

</script>




{% endblock %}
